<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="/static/main.css" rel="stylesheet"/>
</head>
<body>
<div class="wrapper">
	<form id="form" method="post" action ="/saveimage">
		<input type="hidden" id="imagedata" name="imagedata">
		<input type="hidden" id="username" name="username">
		<input id ="input" class="input" type="file">
		<input type="button" id="button" value="upload">
		<div class="text">Amount:</div><div class="rangediv"><input id="amount" class="range" type="range" min="0" max="100" step="1" value="0" /></div>
		<div class="text">Seed:</div><div class="rangediv"><input id="seed" class="range" type="range" min="0" max="100" step="1" value="0"/></div>
		<div class="text">Iterations:</div><div class="rangediv"><input id="iterations" class="range" type="range" min="0" max="100" step="1" value="0"/></div>
		<div class="text">Quality:</div><div class="rangediv"><input id="quality" class="range" type="range" min="0" max="100" step="1" value="0"/></div>
		<input type="submit" class="submit" value="save">
	</form>
	<div id="container">
		<canvas id="image"></canvas>
	</div>
</div>


<script src="/static/glitch-canvas.min.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
