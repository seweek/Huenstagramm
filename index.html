<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
</head>
<body>
<button onclick="login()">login</button>
<script>
function login(res){
	var name = localStorage.username;
	if (!name) {
		name = prompt("Nickname: ");
		localStorage.username = name;
	}
	res.writeHead(302, {'Location': 'feed'});
}
</script>
</body>
</html>
