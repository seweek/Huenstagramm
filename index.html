<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<link href="/static/main.css" rel="stylesheet"/>
<script language="JavaScript">
function login(){
	var name = localStorage.username;
	alert('Peew'+' '+localStorage.username+' '+'peew');
	if (!name) {
		name = prompt("Nickname: ");
		localStorage.username = name;
	}
}
</script>
</head>
<body>
<script language="javascript">
login();
</script>
</body>
</html>
