<script>
function login(){
	name = prompt("Nickname: ", 'Anonymous');
	if (name === '' || name.length < 3){
		alert("Nickname must be longer.");
		return;
	}
	if (name.length > 16){
		name = name.substr(0,16);
	}
	localStorage.username = name;
	window.location = "http://188.226.166.26/feed";
}
</script>
