<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
</head>
<body>
<button onclick="login()">login</button>
<script>
function login(){
	var name = localStorage.username;
	if (!name) {
		name = prompt("Nickname: ");
		localStorage.username = name;
	}
	window.location = "feed";
}
</script>
</body>
</html>
