<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
</head>
<body>
<button onclick="login()">login</button>
<script>
function login(){
	name = prompt("Nickname: ", 'Anonymous');
	if (name = ''){
		localStorage.username = 'Anonymous';
	} else {
		if (name.length > 16){
		name = name.substr(0, 17);
		}
	localStorage.username = name;
	}
	window.location = "feed";
}
</script>
</body>
</html>
